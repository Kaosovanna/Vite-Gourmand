    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      @keyframes progress-slow {
        0% { width: 0%; }
        100% { width: 100%; }
      }
      .animate-progress-slow {
        animation: progress-slow 60s linear forwards;
      }
      @keyframes pulse-slow {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .animate-pulse-slow {
        animation: pulse-slow 15s ease-in-out infinite;
      }
      
      /* Motif Fleur de Lys Dor√© */

      }

      .fleur-de-lys-divider {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        color: #c5a059;
      }
      .fleur-de-lys-divider::before, .fleur-de-lys-divider::after {
        content: '';
        height: 1px;
        flex-grow: 1;
        background: linear-gradient(to right, transparent, #c5a059, transparent);
      }
      
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
